<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <title>Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="navigation">

            <ol id="ol">
                <li><a href="#" data-ref="name">Name</a></li>
                <li><a href="#" data-ref="uname">Username</a></li>
                <li><a href="#" data-ref="email">Email</a></li>
                <li><a href="#" data-ref="verificationCode">Verification Code</a></li>
                <li><a href="#" data-ref="viewpswd">Password</a></li>
                <li><a href="#" data-ref="phone">Phone</a></li>
            </ol>

        </div>
        <form id="sign-form" class="sign-form">

            <ol class="questions">
                <li>
                    <span><label for="name">Chào, tên bạn là gì?</label></span>
                    <input class="active" id="name" name="name" type="text"
                        placeholder="Nhập tên của bạn hoặc nhập /dangnhap . . ." autofocus autocomplete="off" />
                </li>
                <li>
                    <span><label for="uname">Tôi sẽ gọi bạn là gì?</label></span>
                    <input id="uname" name="username" type="text"
                        placeholder="Nhập tên tài khoản hoặc nhập /dangnhap . . ." autofocus autocomplete="off" />
                </li>
                <li>
                    <span><label for="email">Email của bạn là gì?</label></span>
                    <input id="email" name="email" type="text" placeholder="Nhập Email hoặc nhập /dangnhap . . ."
                        autofocus autofocus autocomplete="off" />
                </li>
                <li>
                    <span><label for="verificationCode">Nhập mã xác minh đã gửi đến email</label></span>
                    <input id="verificationCode" name="verificationCode" type="text"
                        placeholder="Nhập mã xác minh hoặc nhập /dangnhap . . ." autofocus autocomplete="off" />
                </li>
                <li>
                    <span><label for="password">Mật khẩu của bạn là gì?</label></span>
                    <input id="viewpswd" name="password" type="text" placeholder="Đây là mật khẩu của bạn"
                        autocomplete="off" />
                    <input id="password" name="password" type="password"
                        placeholder="Hãy chắc rằng bạn sẽ không quên ^^" autofocus autocomplete="off" />
                    <span id="show-pwd" class="view"></span>
                </li>
                <li>
                    <span><label for="phone">Nhập số điện thoại</label></span>
                    <select name="countryCode" class="country" id="country_code">
                        <option value="Việt Nam">+84 VN</option>
                        <option value="United States">+1 US</option>
                        <option value="Canada">+1 CA</option>
                        <option value="United Kingdom">+44 UK</option>
                        <option value="Australia">+61 AU</option>
                        <option value="Germany">+49 DE</option>
                        <option value="France">+33 FR</option>
                        <option value="Italy">+39 IT</option>
                        <option value="Spain">+34 ES</option>
                        <option value="Japan">+81 JP</option>
                        <option value="South Korea">+82 KR</option>
                        <option value="China">+86 CN</option>
                        <option value="India">+91 IN</option>
                        <option value="Brazil">+55 BR</option>
                        <option value="Mexico">+52 MX</option>
                        <option value="Russia">+7 RU</option>
                        <option value="South Africa">+27 ZA</option>
                        <option value="Egypt">+20 EG</option>
                        <option value="Saudi Arabia">+966 SA</option>
                        <option value="Singapore">+65 SG</option>
                        <option value="Malaysia">+60 MY</option>
                        <option value="Thailand">+66 TH</option>
                        <option value="Indonesia">+62 ID</option>
                        <option value="Philippines">+63 PH</option>
                        <option value="New Zealand">+64 NZ</option>
                    </select>



                    <input id="phone" name="phone" type="text" autofocus autocomplete="off" />
                </li>
                <li>
                    <p style="margin-top: 45px;font-size: 32pt;float:right">
                        <a href="#" style="color:white;text-decoration:none" id="signup">Đăng ký</a>
                    </p>
                </li>

            </ol>
            <div id="next-page" alt="Kiwi standing on oval"></div>
            <div class="error-message"></div>

        </form>
        <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Đăng ký thành công
            ^^</h1>
    </div>
</body>

</html>
