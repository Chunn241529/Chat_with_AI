<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <title>Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="navigation">

            <ol id="ol">
                <li><a href="#" data-ref="name">Name</a></li>
                <li><a href="#" data-ref="uname">Username</a></li>
                <li><a href="#" data-ref="email">Email</a></li>
                <li><a href="#" data-ref="viewpswd">Password</a></li>
                <li><a href="#" data-ref="phone">Phone</a></li>
            </ol>

        </div>
        <form id="sign-form" class="sign-form">

            <ol class="questions">
                <li>
                    <span><label for="name">Chào, tên bạn là gì?</label></span>
                    <input class="active" id="name" name="name" type="text"
                        placeholder="Nhập tên của bạn hoặc nhập /dangnhap . . ." autofocus />
                </li>
                <li>
                    <span><label for="uname">& tôi sẽ gọi bạn là gì?</label></span>
                    <input id="uname" name="username" type="text"
                        placeholder="Nhập tên tài khoản hoặc nhập /dangnhap . . ." autofocus />
                </li>
                <li>
                    <span><label for="email">Email của bạn là gì?</label></span>
                    <input id="email" name="email" type="text" placeholder="Nhập Email hoặc nhập /dangnhap . . ."
                        autofocus />
                </li>
                <li>
                    <span><label for="password">Mật khẩu của bạn là gì?</label></span>
                    <input id="viewpswd" name="password" type="text" placeholder="Đây là mật khẩu của bạn" />
                    <input id="password" name="password" type="password"
                        placeholder="Hãy chắc rằng bạn sẽ không quên ^^" autofocus />
                    <span id="show-pwd" class="view"></span>
                </li>
                <li>
                    <span><label for="phone">Nhập số điện thoại</label></span>
                    <select name="countryCode" class="country" id="country_code">
                        <option value="Việt Nam">+84</option>
                        <option value="United Kingdom">+44</option>
                        <option value="United States">+1</option>
                        <option value="Algeria">+213</option>
                        <option value="Andorra">+376</option>
                        <option value="Angola">+244</option>
                        <option value="Anguilla">+1264</option>
                        <option value="Antigua & Barbuda">+1268</option>
                        <option value="Argentina">+54</option>
                        <option value="Armenia">+374</option>
                        <option value="Aruba">+297</option>
                        <option value="Australia">+61</option>
                        <option value="Austria">+43</option>
                        <option value="Azerbaijan">+994</option>
                        <option value="Bahamas">+1242</option>

                    </select>


                    <input id="phone" name="phone" type="text" autofocus />
                </li>
                <li>
                    <p style="margin-top: 45px;font-size: 32pt;float:right">
                        <a href="#" style="color:white;text-decoration:none" id="signup">Đăng ký</a>
                    </p>
                </li>

            </ol>
            <div id="next-page" alt="Kiwi standing on oval"></div>
            <div class="error-message"></div>

        </form>
        <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Đăng ký thành công
            ^^</h1>
    </div>
</body>

</html>
