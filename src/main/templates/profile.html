<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hồ sơ cá nhân</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
</head>

<body>
    <div class="container-xl px-4 mt-4">
        <!-- Điều hướng trang tài khoản-->
        <!-- <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="#">Hồ sơ</a>
            <a class="nav-link" href="#">Thanh toán</a>
            <a class="nav-link" href="#">Bảo mật</a>
            <a class="nav-link" href="#">Thông báo</a>
        </nav> -->
        <!-- <hr class="mt-0 mb-4"> -->
        <div class="row">
            <div class="col-xl-4">
                <!-- Thẻ ảnh đại diện-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Ảnh đại diện</div>
                    <div class="card-body text-center">
                        <!-- Hình ảnh đại diện-->
                        <div class="profile-picture-container">
                            <img id="inputProfilePicture" class="img-account-profile rounded-circle mb-2"
                                src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4NCjwhLS0gVXBsb2FkZWQgdG86IFNWRyBSZXBvLCB3d3cuc3ZncmVwby5jb20sIEdlbmVyYXRvcjogU1ZHIFJlcG8gTWl4ZXIgVG9vbHMgLS0+Cjxzdmcgd2lkdGg9IjgwMHB4IiBoZWlnaHQ9IjgwMHB4IiB2aWV3Qm94PSIwIDAgMTYgMTYiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+DQogICAgPHBhdGggZD0ibSA4IDEgYyAtMS42NTYyNSAwIC0zIDEuMzQzNzUgLTMgMyBzIDEuMzQzNzUgMyAzIDMgcyAzIC0xLjM0Mzc1IDMgLTMgcyAtMS4zNDM3NSAtMyAtMyAtMyB6IG0gLTEuNSA3IGMgLTIuNDkyMTg4IDAgLTQuNSAyLjAwNzgxMiAtNC41IDQuNSB2IDAuNSBjIDAgMS4xMDkzNzUgMC44OTA2MjUgMiAyIDIgaCA4IGMgMS4xMDkzNzUgMCAyIC0wLjg5MDYyNSAyIC0yIHYgLTAuNSBjIDAgLTIuNDkyMTg4IC0yLjAwNzgxMiAtNC41IC00LjUgLTQuNSB6IG0gMCAwIiBmaWxsPSIjMmUzNDM2Ii8+DQo8L3N2Zz4="
                                alt="Ảnh đại diện">
                        </div>
                        <!-- Hướng dẫn tải ảnh-->
                        <div class="small font-italic text-muted mb-4">JPG hoặc PNG, không lớn hơn 5 MB</div>
                        <!-- Nút tải ảnh đại diện-->
                        <label for="uploadProfilePicture" class="btn btn-primary">Tải ảnh mới</label>
                        <input type="file" id="uploadProfilePicture" class="form-control" accept="image/*"
                            style="display: none;" />
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <!-- Thẻ thông tin tài khoản-->
                <div class="card mb-4">
                    <div class="card-header">Thông tin tài khoản</div>
                    <div class="card-body">
                        <form>
                            <!-- Nhóm Form (tên đầy đủ)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputName">Tên đầy đủ</label>
                                <input class="form-control" id="inputName" type="text"
                                    placeholder="Nhập tên đầy đủ của bạn">
                            </div>
                            <!-- Nhóm Form (tên người dùng)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Tên người dùng</label>
                                <input class="form-control" id="inputUsername" type="text"
                                    placeholder="Nhập tên người dùng của bạn">
                            </div>
                            <!-- Nhóm Form (tiểu sử)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputBio">Tiểu sử</label>
                                <textarea class="form-control" id="inputBio"
                                    placeholder="Viết một tiểu sử ngắn..."></textarea>
                            </div>
                            <!-- Dòng Form-->
                            <div class="row gx-3 mb-3">
                                <!-- Nhóm Form (mã quốc gia)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputCountryCode">Mã quốc gia</label>
                                    <input class="form-control" id="inputCountryCode" type="text"
                                        placeholder="Nhập mã quốc gia của bạn">
                                </div>
                                <!-- Nhóm Form (ngày sinh)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Ngày sinh</label>
                                    <input class="form-control" id="inputBirthday" type="date"
                                        placeholder="Nhập ngày sinh của bạn">
                                </div>
                            </div>
                            <!-- Nhóm Form (địa chỉ email)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Địa chỉ email</label>
                                <input class="form-control" id="inputEmailAddress" type="email"
                                    placeholder="Nhập địa chỉ email của bạn">
                            </div>
                            <!-- Nhóm Form (số điện thoại)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPhone">Số điện thoại</label>
                                <input class="form-control" id="inputPhone" type="tel"
                                    placeholder="Nhập số điện thoại của bạn">
                            </div>
                            <!-- Nút lưu thay đổi-->
                            <button id="saveChangesButton" class="btn btn-primary" type="button">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="loader"></div>
        <div id="successMessage" class="alert alert-success" role="alert"
            style="display: none; position: fixed; top: 20px; right: 20px;">
            Lưu thành công!
        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert"
            style="display: none; position: fixed; top: 20px; right: 20px;">
            Lưu thất bại! Vui lòng thử lại.
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/modules/module_profile.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}" type="module"></script>
    <!-- Bao gồm file JavaScript của bạn để tải dữ liệu -->
</body>

</html>
